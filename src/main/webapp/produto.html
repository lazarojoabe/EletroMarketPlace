<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
</head>
<body>

<h2>Cadastrar Produto</h2>

<form action="/db_connection/produto" method="post">

    <label>Nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <label>Descrição:</label><br>
    <textarea name="descricao"></textarea><br><br>

    <label>Preço:</label><br>
    <input type="number" step="0.01" name="preco" required><br><br>

    <label>Estoque:</label><br>
    <input type="number" name="estoque" value="0"><br><br>

    <label>ID da Categoria:</label><br>
    <input type="number" name="id_categoria" required><br><br>

    <label>ID do Vendedor:</label><br>
    <input type="number" name="id_vendedor" required><br><br>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
